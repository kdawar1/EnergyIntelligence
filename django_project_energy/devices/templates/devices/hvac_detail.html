{% extends "devices/base.html" %}
{% block content %}
    <div>
        <h1>HVAC control</h1>
        <div class="custom-control custom-switch">
            {% if hvac.power == 'Normal' %}
                <a href="{% url 'hvac_details' pk=hvac.pk %}" class="btn btn-success btn-lg">Power Saver</a>
                <div class="d-flex justify-content-center my-4">
                    <span class="font-weight-bold purple-text mr-2 mt-1">50</span>
                    <form class="range-field w-75">
                        <input class="border-0" type="range" min="50" max="100" />
                    </form>
                    <span class="font-weight-bold purple-text ml-2 mt-1">100</span>
                </div>
            {% else %}
                <a href="{% url 'hvac_details' pk=hvac.pk %}" class="btn btn-danger btn-lg">Normal</a>
            {% endif %}
        </div>
    </div>
{% endblock content %}
